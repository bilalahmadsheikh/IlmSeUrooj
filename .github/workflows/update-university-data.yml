name: Update University Data

on:
  schedule:
    # Daily at 6 AM PKT (1 AM UTC) during admission season (May-August)
    - cron: '0 1 * * *'
  workflow_dispatch:
    inputs:
      data_type:
        description: 'Type of data to update'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - deadlines
          - fees
          - test_dates

env:
  NODE_VERSION: '20'
  NOTIFICATION_EMAIL: 'ba8516127@gmail.com'

permissions:
  contents: write
  pull-requests: write
  issues: write

concurrency:
  group: update-university-data
  cancel-in-progress: true

jobs:
  fetch-and-validate:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    outputs:
      has_changes: ${{ steps.diff-check.outputs.has_changes }}
      comparison_status: ${{ steps.compare.outputs.status }}
    
    steps:
      - name: Validate environment
        run: |
          if [ -z "${{ env.NODE_VERSION }}" ]; then
            echo "::error::NODE_VERSION is not set"
            exit 1
          fi

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      # Smart caching: cache node_modules based on package-lock.json hash
      - name: Cache node_modules
        uses: actions/cache@v4
        id: npm-cache
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        if: steps.npm-cache.outputs.cache-hit != 'true'
        run: npm ci

      # Cache baseline data so it persists across runs
      - name: Cache baseline data
        uses: actions/cache@v4
        with:
          path: scripts/baselines/
          key: baseline-${{ hashFiles('src/data/universities.js') }}
          restore-keys: |
            baseline-

      - name: Generate baseline if missing
        run: |
          if [ ! -f scripts/baselines/universities-baseline.json ]; then
            echo "üì∏ No baseline found ‚Äî generating from current data"
            node scripts/generate-baseline.js
          else
            echo "‚úÖ Baseline exists"
          fi

      - name: Fetch university data
        id: fetch-data
        run: node scripts/fetch-university-data.js
        env:
          DATA_TYPE: ${{ github.event.inputs.data_type || 'all' }}

      - name: Validate data schema
        id: validate
        run: |
          node scripts/validators/schema-validator.js
          cat reports/validation-report.md >> $GITHUB_STEP_SUMMARY

      - name: Compare against baseline
        id: compare
        run: |
          node scripts/validators/compare-data.js
          cat reports/comparison-report.md >> $GITHUB_STEP_SUMMARY
          # Pass comparison status to next jobs
          STATUS=$(node -e "const r=JSON.parse(require('fs').readFileSync('reports/comparison-report.json','utf8'));console.log(r.status)")
          echo "status=$STATUS" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Verify data targets
        run: node scripts/validators/data-target-map.js

      - name: Check for data changes
        id: diff-check
        run: |
          if git diff --quiet src/data/; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "‚ÑπÔ∏è No changes detected" >> $GITHUB_STEP_SUMMARY
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "### üìù Changes Detected" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            git diff --stat src/data/ >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi

      - name: Run auto-review checks
        if: steps.diff-check.outputs.has_changes == 'true'
        id: auto-review
        run: node scripts/validators/auto-review.js
        continue-on-error: true

      - name: Upload data artifacts
        if: steps.diff-check.outputs.has_changes == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: updated-data
          path: src/data/
          retention-days: 7

      - name: Upload validation reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: validation-reports
          path: reports/
          retention-days: 30

  create-pr:
    needs: fetch-and-validate
    if: needs.fetch-and-validate.outputs.has_changes == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download updated data
        uses: actions/download-artifact@v4
        with:
          name: updated-data
          path: src/data/

      - name: Download reports
        uses: actions/download-artifact@v4
        with:
          name: validation-reports
          path: reports/

      - name: Configure Git
        run: |
          git config user.name "IlmSeUrooj Bot"
          git config user.email "${{ env.NOTIFICATION_EMAIL }}"

      - name: Create Pull Request
        id: create-pr
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: Update university data [automated]'
          title: 'üéì Automated University Data Update'
          body: |
            ## Automated Data Update
            
            This PR was created automatically by the data update workflow.
            
            ### Validation Results
            - Schema validation: ‚úÖ Passed
            - Baseline comparison: ${{ needs.fetch-and-validate.outputs.comparison_status }}
            - Auto-review: See reports artifact
            
            ### What Changed
            - Updated admission deadlines
            - Updated fee structures
            - Updated test dates
            
            ---
            *‚ö†Ô∏è AI review comment will be posted below. Please review before merging.*
          branch: automated/data-update
          delete-branch: true
          labels: |
            automated
            data-update

      # AI-Powered Review: Analyze diff and post review comment
      - name: AI-powered review comment
        if: steps.create-pr.outputs.pull-request-number
        uses: actions/github-script@v7
        env:
          COMPARISON_STATUS: ${{ needs.fetch-and-validate.outputs.comparison_status }}
        with:
          script: |
            const fs = require('fs');
            const prNumber = parseInt('${{ steps.create-pr.outputs.pull-request-number }}');
            if (!prNumber) return;

            // Read comparison report
            let comparisonMd = 'No comparison report available.';
            try {
              comparisonMd = fs.readFileSync('reports/comparison-report.md', 'utf8');
            } catch {}

            // Read validation report
            let validationMd = 'No validation report available.';
            try {
              validationMd = fs.readFileSync('reports/validation-report.md', 'utf8');
            } catch {}

            // Get the PR diff
            const { data: diff } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber,
              mediaType: { format: 'diff' }
            });

            // Count changes
            const additions = (diff.match(/^\+[^+]/gm) || []).length;
            const deletions = (diff.match(/^-[^-]/gm) || []).length;

            // Build AI-style analysis
            const status = process.env.COMPARISON_STATUS;
            const needsReview = status === 'NEEDS_REVIEW';

            let reviewBody = `## ü§ñ Automated Data Review\n\n`;
            reviewBody += `### Change Summary\n`;
            reviewBody += `- **Lines added:** ${additions}\n`;
            reviewBody += `- **Lines removed:** ${deletions}\n`;
            reviewBody += `- **Baseline comparison:** ${needsReview ? '‚ö†Ô∏è NEEDS REVIEW' : '‚úÖ OK'}\n\n`;
            reviewBody += `---\n\n`;
            reviewBody += comparisonMd + '\n\n---\n\n';
            reviewBody += validationMd + '\n\n';

            if (needsReview) {
              reviewBody += `> ‚ö†Ô∏è **This PR has baseline anomalies.** Please review the comparison report above carefully before merging.\n`;
            } else {
              reviewBody += `> ‚úÖ **All automated checks passed.** Data changes are within expected parameters.\n`;
            }

            reviewBody += `\n---\n*Posted by IlmSeUrooj CI/CD Bot*`;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: reviewBody
            });

            // Add label based on review
            if (needsReview) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                labels: ['needs-review']
              });
            }

      - name: Update baseline after successful PR
        run: |
          echo "üì∏ Baseline will update after PR is merged"
          echo "### ‚úÖ Pull Request Created" >> $GITHUB_STEP_SUMMARY

  notify-on-failure:
    needs: [fetch-and-validate, create-pr]
    if: failure()
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: Send failure notification
        continue-on-error: true
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: '‚ùå IlmSeUrooj Data Update Failed'
          to: ${{ env.NOTIFICATION_EMAIL }}
          from: IlmSeUrooj Bot
          body: |
            The automated university data update workflow has failed.
            
            Workflow: ${{ github.workflow }}
            Run ID: ${{ github.run_id }}
            Repository: ${{ github.repository }}
            
            Please check the workflow logs for details:
            https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}

  notify-on-success:
    needs: [fetch-and-validate, create-pr]
    if: success() && needs.fetch-and-validate.outputs.has_changes == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: Send success notification
        continue-on-error: true
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: '‚úÖ IlmSeUrooj Data Update - PR Created'
          to: ${{ env.NOTIFICATION_EMAIL }}
          from: IlmSeUrooj Bot
          body: |
            A new Pull Request has been created with university data updates.
            
            Baseline comparison: ${{ needs.fetch-and-validate.outputs.comparison_status }}
            
            Please review and merge:
            https://github.com/${{ github.repository }}/pulls
            
            ---
            This is an automated notification from IlmSeUrooj.
