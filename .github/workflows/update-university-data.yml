name: Update University Data

on:
  schedule:
    # Daily at 6 AM PKT (1 AM UTC) during admission season (May-August)
    - cron: '0 1 * * *'
  workflow_dispatch:
    inputs:
      data_type:
        description: 'Type of data to update'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - deadlines
          - fees
          - test_dates

env:
  NODE_VERSION: '20'
  NOTIFICATION_EMAIL: 'ba8516127@gmail.com'

permissions:
  contents: write
  pull-requests: write
  issues: write

concurrency:
  group: update-university-data
  cancel-in-progress: true

jobs:
  fetch-and-validate:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    outputs:
      has_changes: ${{ steps.diff-check.outputs.has_changes }}
    
    steps:
      - name: Validate environment
        run: |
          if [ -z "${{ env.NODE_VERSION }}" ]; then
            echo "::error::NODE_VERSION is not set"
            exit 1
          fi

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Fetch university data
        id: fetch-data
        run: node scripts/fetch-university-data.js
        env:
          DATA_TYPE: ${{ github.event.inputs.data_type || 'all' }}

      - name: Validate data schema
        id: validate
        run: |
          node scripts/validators/schema-validator.js
          echo "‚úÖ Schema validation passed" >> $GITHUB_STEP_SUMMARY

      - name: Check for data changes
        id: diff-check
        run: |
          if git diff --quiet src/data/; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "‚ÑπÔ∏è No changes detected" >> $GITHUB_STEP_SUMMARY
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "### üìù Changes Detected" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            git diff --stat src/data/ >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi

      - name: Run auto-review checks
        if: steps.diff-check.outputs.has_changes == 'true'
        id: auto-review
        run: node scripts/validators/auto-review.js
        continue-on-error: true

      - name: Upload data artifacts
        if: steps.diff-check.outputs.has_changes == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: updated-data
          path: src/data/
          retention-days: 7

      - name: Upload validation report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: validation-report
          path: reports/
          retention-days: 30

  create-pr:
    needs: fetch-and-validate
    if: needs.fetch-and-validate.outputs.has_changes == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download updated data
        uses: actions/download-artifact@v4
        with:
          name: updated-data
          path: src/data/

      - name: Configure Git
        run: |
          git config user.name "IlmSeUrooj Bot"
          git config user.email "${{ env.NOTIFICATION_EMAIL }}"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: Update university data [automated]'
          title: 'üéì Automated University Data Update'
          body: |
            ## Automated Data Update
            
            This PR was created automatically by the data update workflow.
            
            ### Changes
            - Updated admission deadlines
            - Updated fee structures
            - Updated test dates
            
            ### Validation Status
            ‚úÖ Schema validation passed
            ‚úÖ Auto-review checks passed
            
            ---
            *This is an automated PR. Please review before merging.*
          branch: automated/data-update
          delete-branch: true
          labels: |
            automated
            data-update

      - name: Write summary
        run: |
          echo "### ‚úÖ Pull Request Created" >> $GITHUB_STEP_SUMMARY
          echo "A PR has been created with the latest university data updates." >> $GITHUB_STEP_SUMMARY

  notify-on-failure:
    needs: [fetch-and-validate, create-pr]
    if: failure()
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: Send failure notification
        continue-on-error: true
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: '‚ùå IlmSeUrooj Data Update Failed'
          to: ${{ env.NOTIFICATION_EMAIL }}
          from: IlmSeUrooj Bot
          body: |
            The automated university data update workflow has failed.
            
            Workflow: ${{ github.workflow }}
            Run ID: ${{ github.run_id }}
            Repository: ${{ github.repository }}
            
            Please check the workflow logs for details:
            https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}

  notify-on-success:
    needs: [fetch-and-validate, create-pr]
    if: success() && needs.fetch-and-validate.outputs.has_changes == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: Send success notification
        continue-on-error: true
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: '‚úÖ IlmSeUrooj Data Update - PR Created'
          to: ${{ env.NOTIFICATION_EMAIL }}
          from: IlmSeUrooj Bot
          body: |
            A new Pull Request has been created with university data updates.
            
            Please review and merge:
            https://github.com/${{ github.repository }}/pulls
            
            ---
            This is an automated notification from IlmSeUrooj.
