<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ilm Se Urooj</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="popup">
    <header class="popup-header">
      <div class="logo">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#4ade80" stroke-width="2">
          <path d="M22 10v6M2 10l10-5 10 5-10 5z" />
          <path d="M6 12v5c6 3 10 3 16 0v-5" />
        </svg>
        <div class="logo-text">
          <span>Ilm Se Urooj</span>
          <span class="urdu-text">علم سے عروج</span>
        </div>
      </div>
    </header>

    <div id="popup-content" class="popup-content">
      <div class="loading">
        <div class="spinner"></div>
      </div>
    </div>

    <footer class="popup-footer">
      <button id="btn-signin" class="btn-primary hidden">Sign In</button>
      <button id="btn-signout" class="btn-secondary hidden">Sign Out</button>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>

</html>
